<!DOCTYPE html>
<html lang="ru">
<head>

    <title>Скачать Faks для Android</title>
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            background: #000;
            color: white;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            text-align: center;
        }
        .card {
            background: #111;
            padding: 40px;
            border-radius: 30px;
            border: 1px solid #333;

            max-width: 320px;

            display: inline-block;
            background: #3b82f6;
            color: white;
            text-decoration: none;
            padding: 15px 40px;
            border-radius: 50px;
            font-weight: bold;
            font-size: 18px;
            transition: 0.3s;
            border: none;
            cursor: pointer;
        }
        .download-btn:hover {
            background: #2563eb;
            transform: scale(1.05);
        }
        .version {

            font-size: 12px;
            color: #444;

            font-size: 13px;
            color: #666;
