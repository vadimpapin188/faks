<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vadim Private Messenger</title>
    <script src="https://cdn.ably.com/lib/ably.min-1.js"></script>
    <style>
        * { box-sizing: border-box; }
        body { font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; background: #0f172a; color: white; margin: 0; display: flex; height: 100vh; }
        
        /* Боковая панель */
        #sidebar { width: 300px; background: #1e293b; border-right: 1px solid #334155; padding: 20px; display: flex; flex-direction: column; }
        .my-id-label { font-size: 11px; color: #94a3b8; text-transform: uppercase; letter-spacing: 1px; }
        #my-id-display { font-family: monospace; background: #0f172a; padding: 10px; border-radius: 5px; margin: 10px 0 20px 0; color: #3b82f6; font-size: 14px; }
        
        .contact-list { flex: 1; overflow-y: auto; margin-top: 20px; }
        .contact-item { padding: 10px; background: #334155; margin-bottom: 5px; border-radius: 5px; cursor: pointer; font-size: 14px; transition: 0.2s; }
        .contact-item:hover { background: #475569; }
        
        input { background: #334155; border: 1px solid #475569; color: white; padding: 12px; border-radius: 8px; margin-bottom: 10px; outline: none; }
        button { background: #3b82f6; border: none; color: white; padding: 12px; border-radius: 8px; cursor: pointer; font-weight: bold; }
        button:hover { background: #2563eb; }

        /* Окно чата */
        #chat-area { flex: 1; display: flex; flex-direction: column; background: #0f172a; }
        #chat-header { padding: 20px; background: #1e293b; border-bottom: 1px solid #334155; font-size: 18px; font-weight: bold; color: #f8fafc; }
        #messages { flex: 1; overflow-y: auto; padding: 20px; display: flex; flex-direction: column; gap: 12px; }
        
        .msg { padding: 10px 16px; border-radius: 18px; max-width: 75%; font-size: 15px; line-height: 1.5; }
        .mine { background: #3b82f6; align-self: flex-end; border-bottom-right-radius: 2px; }
        .others { background: #334155; align-self: flex-start; border-bottom-left-radius: 2px; }
        
        .input-block { padding: 20px; display: flex; gap: 10px; background: #1e293b; }
    </style>
</head>
<body>

<div id="sidebar">
    <div class="my-id-label">Ваш личный ID:</div>
    <div id="my-id-display">Загрузка...</div>
    
    <input type="text" id="contactIdInput" placeholder="Введите ID друга...">
    <button onclick="startNewChat()">+ Добавить контакт</button>

    <div class="my-id-label" style="margin-top: 30px;">Мои чаты:</div>
    <div id="contactList" class="contact-list"></div>
</div>

<div id="chat-area">
    <div id="chat-header">Выберите чат из списка</div>
    <div id="messages"></div>
    <div class="input-block">
        <input type="text" id="msgInput" style="flex:1" placeholder="Введите сообщение..." onkeypress="if(event.key==='Enter') send()">
        <button onclick="send()">Отправить</button>
    </div>
</div>

<script>
    // ТВОЙ КЛЮЧ ВСТАВЛЕН
    const API_KEY = 'M9FSjQ.1eCbcw:gmIuogBbVXZnMUew6GlHaBQBCmrsBDyNTNiz_vtR-r0';
    const ably = new Ably.Realtime(API_KEY);
    
    let myId = localStorage.getItem('messenger_id');
    if (!myId) {
        myId = 'vdm-' + Math.random().toString(36).substr(2, 6);
        localStorage.setItem('messenger_id', myId);
    }
    document.getElementById('my-id-display').textContent = myId;

    let currentChannel = null;
    let savedContacts = JSON.parse(localStorage.getItem('my_contacts') || '[]');

    // Функция отрисовки списка контактов
    function updateContactList() {
        const listDiv = document.getElementById('contactList');
        listDiv.innerHTML = "";
        savedContacts.forEach(id => {
            const div = document.createElement('div');
            div.className = 'contact-item';
            div.textContent = id;
            div.onclick = () => selectChat(id);
            listDiv.appendChild(div);
        });
    }

    function startNewChat() {
        const id = document.getElementById('contactIdInput').value.trim();
        if (id && id !== myId && !savedContacts.includes(id)) {
            savedContacts.push(id);
            localStorage.setItem('my_contacts', JSON.stringify(savedContacts));
            updateContactList();
            selectChat(id);
            document.getElementById('contactIdInput').value = "";
        }
    }

    function selectChat(contactId) {
        if (currentChannel) currentChannel.unsubscribe();

        // Название канала (всегда одинаковое для двоих)
        const roomName = [myId, contactId].sort().join('_');
        document.getElementById('chat-header').textContent = "Чат: " + contactId;
        document.getElementById('messages').innerHTML = "";

        currentChannel = ably.channels.get(roomName);
        currentChannel.subscribe('msg', (m) => {
            if (m.data.sender !== myId) {
                renderMsg(m.data.text, false);
            }
        });
    }

    async function send() {
        const input = document.getElementById('msgInput');
        if (!input.value.trim() || !currentChannel) return;

        await currentChannel.publish('msg', { text: input.value, sender: myId });
        renderMsg(input.value, true);
        input.value = "";
    }

    function renderMsg(text, isMine) {
        const div = document.createElement('div');
        div.className = 'msg ' + (isMine ? 'mine' : 'others');
        div.textContent = text;
        const box = document.getElementById('messages');
        box.appendChild(div);
        box.scrollTop = box.scrollHeight;
    }

    updateContactList();
</script>

</body>
</html>
